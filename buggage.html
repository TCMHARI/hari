<html>
    <!--
    Prompt the user to enter the weight of their baggage, and alert them if it exceeds the limit of 15kg.
    -->
    <head>
        <script>
            let checkBaggageWeight = () => {
                let inputText = document.getElementById("userInput").value;
                let baggageWeight = Number(inputText);
                
                if (isNaN(baggageWeight)) {
                    alert("Please enter a valid number for the baggage weight.");
                } else if (baggageWeight > 15) {
                    alert("Your baggage exceeds the limit of 15kg.");
                } else {
                    alert("Your baggage is within the weight limit.");
                }
            }
        </script>
    </head>
    <body>
        <label for="userInput">Enter the weight of your baggage (kg): </label>
        <input type="text" id="userInput">
        <button onclick="checkBaggageWeight()">Check Weight</button>
    </body>
</html>
